<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Test</title>
    <script src="./sg-vditor.js"></script>
    <link rel="stylesheet" href="sg-vditor.css">
    <style>
        .container {
            display: grid;
            grid-template-areas: "svg pane" "func func";
        }

        .pane {
            grid-area: pane;
        }

        .func {
            grid-area: func;
        }

        #mySvg {
            width: 1200px;
            height: 800px;
            border: solid 1px black;
        }

        .handler {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <svg id="mySvg"></svg>
    <div class="pane"></div>
    <div class="func">
        <button onclick="changeType('select')">选择</button>
        <button onclick="changeType('line')">直线</button>
        <button onclick="changeType('rect')">矩形</button>
        <button onclick="changeType('polygon')">多边形</button>
    </div>

</div>
<script>
    const sgVditor = new SgVditor({svg: "#mySvg"});

    function changeType(type) {
        sgVditor.updateType(type)
        sgVditor.type = type;
        sgVditor.clearHandlers();
    }



</script>
</body>
</html>
