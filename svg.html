<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Test</title>
    <script src="./sg-vditor.js"></script>
    <style>
        .container {
            display: grid;
            grid-template-areas: "svg pane" "func func";
        }

        .pane {
            grid-area: pane;
        }

        .func {
            grid-area: func;
        }

        #mySvg {
            width: 800px;
            height: 600px;
            border: solid 1px black;
        }

        .handler {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <svg id="mySvg"></svg>
    <div class="pane"></div>
    <div class="func">
        <button onclick="changeType('select')">选择</button>
        <button onclick="changeType('line')">直线</button>
        <button onclick="changeType('rect')">矩形</button>
        <button onclick="changeType('polygon')">多边形</button>
    </div>

</div>
<script>
    const sgVditor = new SgVditor({svg: "#mySvg"});

    function changeType(type) {
        sgVditor.type = type;
        sgVditor.clearHandlers();
    }


    const tmpTypes = ["line", "rect", ""];
    let tmpIndex = 0;
    /**
     * 响应键盘事件
     */
    document.addEventListener("keypress", (e) => {
        if (e.code === "Space") {
            sgVditor.type = tmpTypes[tmpIndex++ % tmpTypes.length];
            return;
        }
        if (e.ctrlKey) {
            switch (e.code) {
                case "KeyZ":
                    sgVditor.clearHandlers();
                    if (e.shiftKey) {
                        sgVditor.undoRemoveNode();
                    } else {
                        sgVditor.undo();
                    }
                    return;
            }
        }
    })

</script>
</body>
</html>
