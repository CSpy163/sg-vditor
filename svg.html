<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Test</title>
    <script src="./sg-vditor.js"></script>
    <style>
        #mySvg {
            width: 100vw;
            height: 100vh;
        }

        .handler {
            cursor: pointer;
        }
    </style>
</head>
<body>
<svg id="mySvg"></svg>
<script>
    const sgVditor = new SgVditor({svg: "#mySvg"});





    const tmpTypes = ["line", "rect", ""];
    let tmpIndex = 0;
    /**
     * 响应键盘事件
     */
    document.addEventListener("keypress", (e) => {
        if (e.code === "Space") {
            sgVditor.type = tmpTypes[tmpIndex++ % tmpTypes.length];
            return;
        }
        if (e.ctrlKey) {
            switch (e.code) {
                case "KeyZ":
                    sgVditor.clearHandlers();
                    if (e.shiftKey) {
                        sgVditor.undoRemoveNode();
                    } else {
                        sgVditor.undo();
                    }
                    return;
            }
        }
    })

</script>
</body>
</html>
